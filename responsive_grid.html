<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Responsive - 7 Filas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Eliminar padding en móviles para usar todo el espacio */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 5px;
            }
        }

        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* En móviles, usar todo el ancho disponible */
        @media (max-width: 768px) {
            .container {
                width: 100%;
                max-width: none;
                gap: 15px;
            }
        }

        .row {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        /* Fila 2 específica - casillas rectangulares justificadas */
        .row.rectangles {
            justify-content: center;
            gap: 15px;
            /* Mismo ancho que las filas con 4 casillas cuadradas */
        }

        /* Casillas cuadradas */
        .square {
            width: 60px;
            height: 60px;
            background-color: #3498db;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: bold;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        /* Casillas rectangulares */
        .rectangle {
            width: 80px;
            height: 60px;
            background-color: #e74c3c;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: bold;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        /* Hover effects */
        .square:hover, .rectangle:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        /* Responsive breakpoints */
        @media (max-width: 480px) {
            .container {
                gap: 10px;
            }
            
            .row {
                gap: 8px;
                justify-content: space-between;
            }
            
            .square {
                width: calc((100% - 24px) / 4);
                height: calc((100% - 24px) / 4);
                aspect-ratio: 1;
                border-radius: 8px;
                font-size: 12px;
                min-width: 50px;
                min-height: 50px;
            }
            
            .rectangle {
                width: calc((100% - 16px) / 3);
                height: calc((100% - 24px) / 4);
                border-radius: 8px;
                font-size: 12px;
                min-width: 50px;
                min-height: 50px;
            }
        }

        @media (min-width: 481px) and (max-width: 768px) {
            .container {
                gap: 15px;
            }
            
            .row {
                gap: 12px;
                justify-content: space-between;
            }
            
            .square {
                width: calc((100% - 36px) / 4);
                height: calc((100% - 36px) / 4);
                aspect-ratio: 1;
                border-radius: 8px;
                font-size: 13px;
                min-width: 55px;
                min-height: 55px;
            }
            
            .rectangle {
                width: calc((100% - 24px) / 3);
                height: calc((100% - 36px) / 4);
                border-radius: 8px;
                font-size: 13px;
                min-width: 60px;
                min-height: 55px;
            }
        }

        @media (min-width: 769px) {
            .container {
                gap: 25px;
            }
            
            .row {
                gap: 20px;
            }
            
            .square {
                width: 70px;
                height: 70px;
                border-radius: 10px;
                font-size: 14px;
            }
            
            .rectangle {
                width: 90px;
                height: 70px;
                border-radius: 10px;
                font-size: 14px;
            }
        }

        @media (min-width: 1025px) {
            .square {
                width: 80px;
                height: 80px;
                border-radius: 12px;
                font-size: 16px;
            }
            
            .rectangle {
                width: 100px;
                height: 80px;
                border-radius: 12px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Fila 1: 4 casillas cuadradas -->
        <div class="row">
            <div class="square">1</div>
            <div class="square">2</div>
            <div class="square">3</div>
            <div class="square">4</div>
        </div>

        <!-- Fila 2: 3 casillas rectangulares -->
        <div class="row rectangles">
            <div class="rectangle">5</div>
            <div class="rectangle">6</div>
            <div class="rectangle">7</div>
        </div>

        <!-- Fila 3: 4 casillas cuadradas -->
        <div class="row">
            <div class="square">8</div>
            <div class="square">9</div>
            <div class="square">10</div>
            <div class="square">11</div>
        </div>

        <!-- Fila 4: 4 casillas cuadradas -->
        <div class="row">
            <div class="square">12</div>
            <div class="square">13</div>
            <div class="square">14</div>
            <div class="square">15</div>
        </div>

        <!-- Fila 5: 4 casillas cuadradas -->
        <div class="row">
            <div class="square">16</div>
            <div class="square">17</div>
            <div class="square">18</div>
            <div class="square">19</div>
        </div>

        <!-- Fila 6: 4 casillas cuadradas -->
        <div class="row">
            <div class="square">20</div>
            <div class="square">21</div>
            <div class="square">22</div>
            <div class="square">23</div>
        </div>

        <!-- Fila 7: 4 casillas cuadradas -->
        <div class="row">
            <div class="square">24</div>
            <div class="square">25</div>
            <div class="square">26</div>
            <div class="square">27</div>
        </div>
    </div>
</body>
</html>
